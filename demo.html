<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tapzy Interactive Demo</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* --- RESET & VARIABLES --- */
        :root {
            --bg-dark: #050505;
            --primary-gradient: linear-gradient(135deg, #00C6FF 0%, #0072FF 100%);
            --font-main: 'Inter', system-ui, -apple-system, sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: radial-gradient(circle at center, #111 0%, #050505 100%);
            color: white;
            font-family: var(--font-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            padding: 20px;
            cursor: pointer; /* Makes the mouse look like a clicking hand everywhere */
        }

        /* --- HEADER & NAVIGATION --- */
        header {
            position: absolute;
            top: 0;
            width: 100%;
            padding: 20px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo { font-size: 1.8rem; font-weight: 800; letter-spacing: -1px; text-decoration: none; color: white;}
        .logo span { background: var(--primary-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        .btn-outline {
            background: transparent;
            border: 2px solid rgba(255,255,255,0.2);
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
        }
        .btn-outline:hover {
            border-color: #fff;
            background: rgba(255,255,255,0.1);
        }

        /* --- DEMO ANIMATION STYLES --- */
        .section-header { text-align: center; margin-bottom: 40px; margin-top: 80px;}
        .section-header h2 { font-size: 2.5rem; margin-bottom: 10px; }
        .section-header p { color: #a0a0a0; }

        @keyframes tapAction {
            0% { transform: translate(0px, -20px) rotate(-15deg); }
            50% { transform: translate(120px, 50px) rotate(0deg); }
            100% { transform: translate(0px, -20px) rotate(-15deg); }
        }

        .demo-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 50px;
            flex-wrap: wrap;
            max-width: 1000px;
            width: 100%;
        }

        .demo-animation-area {
            position: relative;
            width: 200px;
            height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .demo-card {
            width: 150px;
            height: 90px;
            background: linear-gradient(135deg, #00C6FF, #0072FF);
            border-radius: 10px;
            position: absolute;
            top: 50px;
            left: 20px;
            box-shadow: 0 10px 20px rgba(0, 198, 255, 0.4);
            z-index: 2;
            animation: tapAction 3s infinite ease-in-out;
        }

        .phone-mockup {
            width: 280px;
            height: 560px;
            background: #fff;
            border-radius: 40px;
            border: 12px solid #222;
            position: relative;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            overflow: hidden;
        }

        .phone-notch {
            width: 120px;
            height: 25px;
            background: #222;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        .phone-screen {
            height: 100%;
            width: 100%;
            background: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .profile-header {
            width: 100%;
            height: 120px;
            background: var(--primary-gradient);
        }

        .profile-pic {
            width: 80px;
            height: 80px;
            background: #111;
            border-radius: 50%;
            border: 4px solid #fff;
            position: absolute;
            top: 80px;
            display: flex;
            justify-content: center;
        }

        .demo-link {
            width: 85%;
            padding: 12px;
            color: white;
            border-radius: 10px;
            margin-bottom: 10px;
            font-size: 0.9rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: 0.2s;
            cursor: pointer;
        }
        .demo-link:hover { transform: scale(1.02); }

        @media (max-width: 768px) {
            .arrow-indicator { display: none; }
            .demo-wrapper { gap: 20px; }
            .section-header h2 { font-size: 2rem; }
            .section-header { margin-top: 100px; }
        }
    </style>
</head>
<body>

    <header>
        <a href="index.html" class="logo">Tapzy<span>.</span></a>
        <!-- <a href="index.html" class="btn-outline"><i class="fas fa-arrow-left"></i> Back to Home</a> -->
    </header>

    <div class="section-header">
        <h2>Interactive Demo</h2>
        <p>This is exactly what your clients see when you tap your card.</p>
        <p style="font-size: 0.8rem; margin-top: 10px; color: #00C6FF;">(Click anywhere to return)</p>
    </div>

    <div class="demo-wrapper">
        
        <div class="demo-animation-area">
            <div class="demo-card">
                <i class="fas fa-wifi" style="transform: rotate(90deg); color: white; margin: 10px; font-size: 1.2rem;"></i>
                <p style="color:white; font-size: 0.7rem; text-align:right; margin-right:10px; margin-top:20px; font-weight:bold;">Tapzy.</p>
            </div>
            <h3 style="color: #00C6FF; margin-top: 150px;">1. Tap the Card</h3>
            <p style="color: #888; font-size: 0.9rem;">No app required.</p>
        </div>

        <i class="fas fa-arrow-right arrow-indicator" style="font-size: 2rem; color: #333;"></i>

        <div class="phone-mockup">
            <div class="phone-notch"></div>
            <div class="phone-screen">
                <div class="profile-header"></div>
                <div class="profile-pic"><i class="fas fa-user-tie" style="font-size: 2.5rem; color:#fff; margin-top:15px;"></i></div>
                <h3 style="color: black; margin-top: 50px; font-size: 1.2rem;">Rahul Sharma</h3>
                <p style="color: #666; font-size: 0.8rem; margin-bottom: 20px;">CEO & Founder | Tapzy</p>
                
                <div class="demo-link" style="background:#25D366;"><i class="fab fa-whatsapp"></i> WhatsApp Me</div>
                <div class="demo-link" style="background:#E1306C;"><i class="fab fa-instagram"></i> Instagram</div>
                <div class="demo-link" style="background:#0077b5;"><i class="fab fa-linkedin"></i> LinkedIn</div>
                <div class="demo-link" style="background:#333;"><i class="fas fa-globe"></i> Website</div>
                
                <button style="background:black; color:white; width:80%; padding:10px; border-radius:20px; border:none; margin-top:20px; font-weight:bold; cursor:pointer; transition: 0.2s;">Save Contact</button>
            </div>
        </div>

    </div>

    <script>
        // Listen for a click on the absolute entire window/document
        document.addEventListener('click', function(event) {
            // Force the browser to go back to the main page
            window.location.href = 'index.html';
        });
    </script>

</body>
</html>
